<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="display">0</div>
        <div class="button rows"> 
           
        <button class="button button1">AC</button>
        <button class="button button2">%</button>
        <button class="button button3">()</button>
        <button class="button button4">del</button>
         

    <div class="button rows">
        <button class="button button5">9</button>
        <button class="button button6">8</button>
        <button class="button button7">7</button>
        <button class="button button8">6</button>
    </div>

    <div class="button rows">
        <button class="button button9">5</button>
        <button class="button button10">4</button>
        <button class="button button11">3</button>
        <button class="button button12">2</button>
    </div>

    <div class="button rows">
        <button class="button button13">1</button>
        <button class="button button14">0</button>
        <button class="button button15">+</button>
        <button class="button button16">-</button>
    </div>
    
    <div class="button rows"> 
        <button class="button button17">.</button>
        <button class="button button18">/</button>
        <button class="button button19">x</button>
        <button class="button button20">=</button>
    </div>
</div>
</div>
</body>
</html>
